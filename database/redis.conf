# Redis Configuration for OSINT Suite
# Save this as redis.conf and use with: redis-server redis.conf

# Basic Configuration
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# Security
protected-mode yes
requirepass your_redis_password_here

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command CONFIG CONFIG_REDIS

# OSINT Suite specific databases
# Database 0: General caching
# Database 1: Session storage
# Database 2: API rate limiting
# Database 3: Task queue
# Database 4: Analytics data