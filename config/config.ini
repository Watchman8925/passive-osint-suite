[SETTINGS]
# Core Application Settings
USER_AGENT = Passive-OSINT-Suite/3.0
LOG_LEVEL = INFO
LOG_FILE = logs/osint_suite.log
MAX_CONCURRENT_REQUESTS = 10
REQUEST_TIMEOUT = 30
MAX_RETRIES = 3

# Anonymity & OPSEC Settings
AUTO_FALLBACK = False
FALLBACK_TO_VPN = False
VPN_PROXY =
FALLBACK_MAX_RETRIES = 1
ENABLE_ACTIVE = False
DOH_PROVIDER = https://cloudflare-dns.com/dns-query

# Tor Configuration
TOR_CONTROL_PORT = 9051
TOR_SOCKS_PORT = 9050
TOR_CONTROL_PASSWORD =
TOR_COOKIE_AUTH = True

# Database Configuration
DATABASE_URL = postgresql://osint_user:password@localhost:5432/osint_db
REDIS_URL = redis://localhost:6379
ELASTICSEARCH_URL = http://localhost:9200

# Cache Settings
CACHE_TTL = 3600
SESSION_TTL = 86400
RESULT_CACHE_SIZE = 1000

# File Storage
UPLOAD_DIR = uploads/
OUTPUT_DIR = output/
TEMP_DIR = temp/
MAX_FILE_SIZE = 100MB

# Security Settings - MUST BE CHANGED IN PRODUCTION
SECRET_KEY = ${SECRET_KEY:-your_very_long_random_secret_key_here_minimum_32_characters}
JWT_SECRET_KEY = ${JWT_SECRET_KEY:-your_jwt_secret_key_here_minimum_32_characters}
ENCRYPTION_KEY = ${ENCRYPTION_KEY:-your_32_character_encryption_key}
API_KEY_ROTATION_DAYS = 90

# Rate Limiting
API_RATE_LIMIT = 1000/hour
USER_RATE_LIMIT = 100/minute
GLOBAL_RATE_LIMIT = 10000/hour

# Monitoring & Alerting
ENABLE_MONITORING = True
METRICS_PORT = 9090
ALERT_EMAIL = admin@example.com
HEALTH_CHECK_INTERVAL = 60

[ENVIRONMENTS]
# Environment-specific overrides
# production = True will enable additional security measures
PRODUCTION = False
DEBUG = True
TESTING = False

[MODULES]
# Enable/disable specific modules
ENABLE_CRYPTO_ANALYSIS = True
ENABLE_FLIGHT_TRACKING = True
ENABLE_SOCIAL_MEDIA = True
ENABLE_DARK_WEB = True
ENABLE_AI_ANALYSIS = True
ENABLE_ML_MODELS = True

[ML_CONFIG]
# Machine Learning Model Configuration
MODEL_PATH = models/
CRYPTO_MODEL_PATH = models/crypto_pattern_detector.pkl
FLIGHT_MODEL_PATH = models/flight_anomaly_detector.pkl
RISK_MODEL_PATH = models/risk_scorer.pkl
NLP_MODEL_PATH = models/nlp_processor.pkl

[VISUALIZATION]
# Visualization Settings
