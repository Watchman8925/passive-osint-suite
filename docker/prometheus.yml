# Prometheus configuration for OSINT Suite monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "osint_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'osint-suite'
    static_configs:
      - targets: ['osint-suite:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'tor-proxy'
    static_configs:
      - targets: ['tor-proxy:9051']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']